name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_REGISTRY_USERNAME: ${{ github.actor }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        service: [user-service, wallet-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './${{ matrix.service }}/package-lock.json'

      - name: Install dependencies - ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: npm ci

      - name: Run unit tests - ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: npm run test:unit
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          INTERNAL_JWT_SECRET: ${{ secrets.INTERNAL_JWT_SECRET }}

      - name: Run E2E tests - ${{ matrix.service }}
        if: matrix.service == 'user-service'
        working-directory: ./${{ matrix.service }}
        run: npm run test:e2e
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          INTERNAL_JWT_SECRET: ${{ secrets.INTERNAL_JWT_SECRET }}

      - name: Security audit - ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: npm audit --audit-level=moderate
        continue-on-error: true


  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      INTERNAL_JWT_SECRET: ${{ secrets.INTERNAL_JWT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.IMAGE_REGISTRY_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata - User Service
        id: meta-user
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/user-service
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata - Wallet Service
        id: meta-wallet
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/wallet-service
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push User Service image
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          push: true
          tags: ${{ steps.meta-user.outputs.tags }}
          labels: ${{ steps.meta-user.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push Wallet Service image
        uses: docker/build-push-action@v5
        with:
          context: ./wallet-service
          push: true
          tags: ${{ steps.meta-wallet.outputs.tags }}
          labels: ${{ steps.meta-wallet.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ User Service" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: ${{ steps.meta-user.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Wallet Service" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: ${{ steps.meta-wallet.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}" >> $GITHUB_STEP_SUMMARY
